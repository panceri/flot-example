<!DOCTYPE html>
<html>
<head>
	<title>Graphics sample</title>
	<script type="text/javascript" src="http://www.flotcharts.org/flot/jquery.js"></script>
	<script type="text/javascript" src="http://www.flotcharts.org/flot/jquery.flot.js"></script>
	<script type="text/javascript" src="http://www.flotcharts.org/flot/jquery.flot.pie.js"></script>
	<script type="text/javascript" src="graphic.js"></script>
	<style type="text/css">
		#pie-chart{
			width: 400px;
		}

		.pie{
			width: 100%;
			height: 100%;
			font-size: 14px;
			line-height: 1.2em;
		}

		.container {
			position: relative;
			height: 400px;
		}

		.legend{
			position: absolute;
			right: -70px;
		}

		.legend table {
			border-spacing: 5px;
		}

	</style>
</head>
<body>
	<h1>Pie Chart</h1>
	<!-- A grande sacada esta em ter essa div (container) por fora -->
	<div class="container">
		<div id="pie-chart" class="pie"></div>
	</div>
</body>
</html>
